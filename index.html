<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="shortcut icon" href="src/assets/favicon/Favicon.ico" type="image/x-icon">
    <title>Yugi Oh Game- Rock, Papers, Scissors</title>
</head>
<header>

</header>
   <body>
    <audio id="bgm" loop>
      <source src="/src/assets/audios/egyptian_duel.mp3" type="audio/mp3" /> <!-- Botando background music-->
    </audio>

    <div class="bg-video">
        <video class="video" autoplay loop muted>      <!--  usando o tag de video e manipulando direto, pela class, tirei o src-->
           <source src="src/assets/video/yugi.mp4" type="video/mp4">  <!-- usando tag source para mostrar a fonte do video, e type para mostrar que é um video em mp4-->
        </video> 
    </div>
    <div class="conteiner">  <!-- Fiz esse conteiner a tela, e divide a tela nos componentes do jogo -->
    <div class="conteiner__left framed-golden-2">
            <div class="score_box frame">
             <span id="score_points">Win: 0 | Lose : 0 </span> 
                 
            </div>

            <div class="menu_avatar">
             <img id="card-image" >
            </div>

            <div class="card_details frame">
             <p id="card-name">Selecione </p>
             <p id="card-type">Uma Carta ! </p>
            </div>
    </div>
    
    <div class="conteiner__right">
        <div class="card-box_conteiner ">
          <div class="div card-box framed" id="computer-cards">

          </div>
          <div class="card-versus">
            <div class="versus-top">
              <div class="card-infield">
                <img id="player-field-card"
                height="180px"
                width="125px" >
               </div>

              <img src="src/assets/icons/millenium2.png" height="100px">
              
              <div class="card-infield">
                <img id="computer-field-card"
                height="180px"
                width="125px" >
              </div>
            </div>
            <div class="versus-bottom">
               <button id="next-duel" class="rpgui-button" onclick="resetDuel()"> -GANHOU- </button> <!-- Chamando uma função Javascript no click do botao-->
            </div>
          </div>
          <div class="div card-box framed" id="player-cards"> <!-- pego id player-cards pra funcao playerside-->

          </div>
        </div>
    
    </div> 
</div>        

    
  
   <script  src="src/scripts/engine.js" defer></script>
   </body>

</html>
